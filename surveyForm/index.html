<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="/surveyForm/style.css">
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="title">Survey form</div>
            <div class="user-details">
                <div class="inputs">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <div id="first-name-error"></div>
                </div>
                <div class="inputs">
                    <label for="last-name" >Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                    <div class="last-name-error"></div>
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <div class="email-error"></div>
                </div>
                <div class="inputs">
                    <label for="phone-number">Phone number</label>
                    <input type="number" id="phone-number" name="=phone-number" required>
                    <div class="phone-number-error"></div>
                </div>
                <div class="inputs">
                    <label for="profession">profession</label>
                    <input type="text" id="profession" name="profession" required>
                    <div class="profession-error"></div>
                </div>
                <div class="inputs">
                    <label for="DOB" >Date of birth</label>
                    <input type="date" name="DOB" id="DOB" required>
                    <div class="DOB-error"></div>
                </div>
                <div class="inputs">
                    <label for="countries">Country</label>
                    <select name="countries" id="countries" required>
                        <option value="">-select-</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="inputs gender-inputs">  
                    <label >Gender:</label required>
                        <!-- <label for="gender">Male</label> -->
                       Male<input value="Male" type="radio" class="gender-input" id="gender-male" name="gender">
                        <!-- <label for="gender">Female</label> -->
                        Female<input value="Female" type="radio" class="gender-input" id="gender-female" name="gender">
                    <div class="gender-error"></div>
                </div>
                <div class="submit-reset">
                    <button id="submit">Submit</button>
                    <button type="reset" id="reset">Reset</button>
                </div>
            </div>
        </form>
        <div id="submit-popup">
            <div id="data-popup-content">
                <h2>Final submission</h2>
                <p><strong>First Name:</strong> <span id="fill-first-name"></span> </p>
                <p><strong>Last Name:</strong> <span id="fill-last-name"></span> </p>
                <p><strong>Email:</strong><span id="fill-email"></span> </p>
                <p><strong>Phone number:</strong> <span id="fill-phoneNumber"></span></p>
                <p><strong>Profession:</strong> <span id="fill-profession"></span></p>
                <p><strong>Date of birth:</strong><span id="fill-DOB"></span> </p>
                <p><strong>Country:</strong> <span id="fill-country"></span></p>
                <p><strong>Gender:</strong><span id="fill-gender"></span> </p>
                <div class="submit-reset">
                    <button id="popup-submit">OK</button>
                    <button id="popup-close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/surveyForm/jsFile.js"></script>
</body>

</html>
